<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <h1 class="header">Goku Grind</h1>

  <audio id="yeahbuddy" src="yeahbuddy.mp3"></audio>
    

  <button class="button" onclick="StartWorkout()">

      <b>Begin Workout</b>
      <img class="ronnie" src="ronnie.jpg"></img>
    </label>  
  </button>

  <div class="table-container">
    <table class="table">
      <tr>
        <th style="text-align: center; background-color: yellow;">Workout</th>
      </tr>
      <tr id="tr1">
        <td id="w1">TBD</td>
      </tr>
      <tr id="tr2">
        <td id="w2">TBD</td>
      </tr>
      <tr id="tr3">
        <td id="w3">TBD</td>
      </tr>
      <tr id="tr4">
        <td id="w4">TBD</td>
      </tr>
      <tr id="tr5">
        <td id="w5">TBD</td>
      </tr>
      <tr id="tr6">
        <td id="w6">TBD</td>
      </tr>
      <tr id="tr7">
        <td id="w7">TBD</td>
      </tr>
      <tr id="tr8">
        <td id="w8">TBD</td>
      </tr>
      <tr id="tr9">
        <td id="w9">TBD</td>
      </tr>
      <tr id="tr10">
        <td id="w10">TBD</td>
      </tr>
      
    </table>
  </div>
  <div class="countdown">
    <h2>Countdown</h2>
    <div id="timer" style=text-align:center>00.00</div>
    
  </div>
   
 
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
